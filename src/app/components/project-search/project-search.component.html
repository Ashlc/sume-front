<form [formGroup]="filterForm" class="grid grid-cols-1 lg:grid-cols-6 gap-4">
  <p-floatlabel variant="in" class="col-span-1 lg:col-span-6">
    <input type="text" pInputText formControlName="projeto" fluid />
    <ng-icon name="tablerSearch" size="1.5rem" />
    <label for="projeto">Projeto</label>
  </p-floatlabel>
  <p-floatlabel variant="in" class="col-span-1 lg:col-span-2">
    <p-select
      [options]="statusOptions"
      formControlName="ativo"
      showClear
      fluid
    />
    <label for="ativo">Status</label>
  </p-floatlabel>
  <div class="flex flex-col lg:flex-row gap-4 col-span-3">
    <div class="flex gap-2 items-center grow">
      <label class="text-[var(--p-floatlabel-color)] text-sm" for="period">
        De:
      </label>
      <input
        type="date"
        pInputText
        fluid
        class="h-14"
        formControlName="inicio_vigencia"
        placeholder="A partir de"
      />
    </div>
    <div class="flex gap-2 items-center grow">
      <label class="text-[var(--p-floatlabel-color)] text-sm" for="period">
        Até:
      </label>
      <input
        type="date"
        class="h-14"
        fluid
        pInputText
        formControlName="fim_vigencia"
        placeholder="Até"
      />
    </div>
  </div>
  <div class="flex gap-4 col-span-1">
    <button pButton (click)="applyFilters()" fluid>Filtrar</button>
    <button pButton (click)="clearFilters()" severity="secondary" fluid>
      Limpar
    </button>
  </div>
</form>
